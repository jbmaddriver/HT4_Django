<!DOCTYPE html>
<html>
<body>

<h1>Teachers list</h1>

<table border='1'>
  <tr>
    <th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Age</th>
    <th>Science_field</th>
    <th>Science_degree</th>
    <th>groups_number_id</th>
  </tr>
  {% for x in teachers %}
    <tr>
      <td>{{ x.id }}</td>
        <td>{{ x.first_name }}</td>
      <td>{{ x.last_name }}</td>
      <td>{{ x.age }}</td>
      <td>{{ x.science_field }}</td>
      <td>{{ x.science_degree }}</td>
      <td>{{ x.groups_number_id }}</td>
    </tr>
  {% endfor %}
</table>

</body>
</html>
